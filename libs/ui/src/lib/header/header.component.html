<p-drawer #drawerRef [(visible)]="visible" [style]="{background: '#141c26', color: 'white', border: 'none'}">
  <ng-template #headless>
    <div class="flex flex-col h-full" style="flex-direction: column">
      <div
        class="flex items-center justify-between px-6 pt-4 shrink-0"
      >
        <span class="inline-flex items-center gap-2">
          <div>
            <a
              pRipple
              class="m-4 flex items-center cursor-pointer p-4 gap-2 rounded-border text-surface-700 dark:text-surface-100 hover:bg-surface-100 dark:hover:bg-surface-700 duration-150 transition-colors p-ripple"
            >
              <p-avatar
                size="xlarge"
                image="https://primefaces.org/cdn/primeng/images/demo/avatar/amyelsner.png"
                shape="circle"
              />
              <span class="font-bold">Pantelis Papasavvas</span>
            </a>
          </div>
        </span>
        <span>
<!--          <p-button-->
<!--            type="button"-->
<!--            (click)="closeCallback($event)"-->
<!--            icon="pi pi-times"-->
<!--            rounded="true"-->
<!--            outlined="true"-->
<!--            styleClass="h-8 w-8"-->

<!--            [style]="{background: '#dc6353', color: 'white', border: '1px solid #dc6353'}"-->
<!--          ></p-button>-->
        </span>
      </div>
      <hr class="mb-4 mx-4 border-t border-0 border-surface" />
      <div class="overflow-y-auto">
        <ul class="list-none p-4 m-0">
          <li>
            <ul class="list-none p-0 m-0 overflow-hidden">
              <li>
                <a
                  [routerLink]="'/home'"
                  (click)="closeDrawer($event)"
                  pRipple
                  class="flex items-center cursor-pointer p-4 rounded-border text-surface-700 dark:text-surface-100 hover:bg-surface-100 dark:hover:bg-surface-700 duration-150 transition-colors p-ripple"
                >
                  <i class="pi pi-home mr-2"></i>
                  <span class="font-medium">Home</span>
                </a>
              </li>
              <li>
                <a
                  [routerLink]="'/services'"
                  (click)="closeDrawer($event)"
                  pRipple
                  class="flex items-center cursor-pointer p-4 rounded-border text-surface-700 dark:text-surface-100 hover:bg-surface-100 dark:hover:bg-surface-700 duration-150 transition-colors p-ripple"
                >
                  <i class="pi pi-cog mr-2"></i>
                  <span class="font-medium">Services</span>
                </a>
              </li>
              <li>
                <a
                  (click)="closeDrawer($event)"
                  pRipple
                  class="flex items-center cursor-pointer p-4 rounded-border text-surface-700 dark:text-surface-100 hover:bg-surface-100 dark:hover:bg-surface-700 duration-150 transition-colors p-ripple"
                >
                  <i class="pi pi-bookmark mr-2"></i>
                  <span class="font-medium">Projects</span>
                </a>
              </li>
              <li>
                <a
                  [routerLink]="'/blog'"
                  (click)="closeDrawer($event)"
                  pRipple
                  class="flex items-center cursor-pointer p-4 rounded-border text-surface-700 dark:text-surface-100 hover:bg-surface-100 dark:hover:bg-surface-700 duration-150 transition-colors p-ripple"
                >
                  <i class="pi pi-book mr-2"></i>
                  <span class="font-medium">Blog</span>
                </a>
              </li>
              <li>
                <a
                  (click)="closeDrawer($event)"
                  pRipple
                  class="flex items-center cursor-pointer p-4 rounded-border text-surface-700 dark:text-surface-100 hover:bg-surface-100 dark:hover:bg-surface-700 duration-150 transition-colors p-ripple"
                >
                  <i class="pi pi-cog mr-2"></i>
                  <span class="font-medium">Settings</span>
                </a>
              </li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </ng-template>
</p-drawer>
<p-button (click)="visible = true" [style]="{background: '#dc6353', color: 'white', border: '1px solid #dc6353'}" icon="pi pi-bars" />
