<p-card [style]="{ width: '25rem', overflow: 'hidden' }">
  <ng-template #header>
    <img alt="Card" class="w-full" src="https://primefaces.org/cdn/primeng/images/card-ng.jpg" />
  </ng-template>
  <ng-template #title> Angular Components Lifecycle - Basics </ng-template>
  <ng-template #subtitle> Dec 2024 </ng-template>
  <p>
    Explain the basics of Angular components lifecycle and how to use them in your application.
  </p>
  <ng-template #footer>
    <div class="gap-4 mt-1">
      <div>
        #angular #components #lifecycle
      </div>
      <div class="flex justify-end">
        <p-button label="Read" severity="secondary" (click)="test()" routerLink="/blog/components-lifecycle-basics"/>
      </div>
    </div>

  </ng-template>
</p-card>
